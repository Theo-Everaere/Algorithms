    <title>One Out Of Two Letters - Alphabet</title>

<script>

// Retourne une lettre sur 2 de l'alphabet en majuscule = aBcDeFgHiJkL........

  let alphabet = "abcdefghijklmnopqrstuvwxyz";
  let i = 0;
  let j = 1;
  let uneMajSurDeux = " ";
  while(i < alphabet.length && j < alphabet.length){
    uneMajSurDeux = uneMajSurDeux + alphabet[i].toUpperCase() + alphabet[j]
    i=i+2
    j+=2
    }
  uneMajSurDeux = uneMajSurDeux 
  console.log(uneMajSurDeux)

</script>
