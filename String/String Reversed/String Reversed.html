    <title>String Reversed</title>
</head>

<script>

// Inverser les lettres d'une chaîne de caractère.

  let anotherString = "Je dois écrire un algo qui inverse l'ordre des lettres."
  let i = 0;
  let stringReversed = " ";
  while(i < anotherString.length-1){
    i++
  }
  while(anotherString == " " || anotherString !== " " && i >= 0){
    stringReversed = stringReversed + anotherString[i]
    i--
  }
  console.log("En verlan c'est:" + stringReversed)

</script>
