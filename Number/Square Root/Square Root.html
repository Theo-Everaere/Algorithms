    <title>Square Root</title>

<script>

    // Écrire une fonction qui renvoie la racine carrée entière d’un nombre si elle existe, 0 si la racine carrée n’est pas entière.

    function squareRoot(nb) {
        let res = 0
        for (let i = 0; i < nb; i++) {
            if (nb === i * i) {
                res = i
            }
        }
        console.log(res)
    }
    squareRoot(16)

</script>
