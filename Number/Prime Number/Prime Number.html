<script>
    // Un nombre premier est donc un nombre dont ses seuls diviseurs sont 1 et lui-mÃªme.
    // Si NB = NB/1 et NB/NB alors NB est premier.

    function nbrPremier(nbr) {
        for (let i = 2; i < nbr; i++)
            if (nbr % i === 0) return false;
            return nbr > 1;
        }
    console.log(nbrPremier(11));


</script>
